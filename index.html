<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleplay AI - Chat Imersivo</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e6f0fa; text-align: center; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Roleplay AI - Chat Imersivo</h1>
    <div>
        <button onclick="generateImage()">Gerar Imagem</button>
        <button onclick="generateText()">Gerar Texto</button>
        <button onclick="generateAudio()">Gerar Áudio</button>
    </div>
    <div id="output"></div>

    <script>
        async function generateImage() {
            const prompt = prompt("Digite o prompt para a imagem:");
            if (prompt) {
                const response = await fetch(`https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}`);
                const blob = await response.blob();
                document.getElementById('output').innerHTML = `<img src="${URL.createObjectURL(blob)}" alt="Imagem gerada">`;
            }
        }

        async function generateText() {
            const prompt = prompt("Digite o prompt para o texto:");
            if (prompt) {
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}`);
                const text = await response.text();
                document.getElementById('output').innerHTML = `<p>${text}</p>`;
            }
        }

        async function generateAudio() {
            const prompt = prompt("Digite o prompt para o áudio:");
            const voice = prompt("Escolha a voz (ex.: alloy):");
            if (prompt && voice) {
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai-audio&voice=${voice}`);
                const audioUrl = await response.text(); // Ajustar conforme resposta real da API
                document.getElementById('output').innerHTML = `<audio controls><source src="${audioUrl}" type="audio/mpeg"></audio>`;
            }
        }
    </script>
</body>
</html>

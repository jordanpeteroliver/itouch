<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleplay AI - Immersive Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ... (estilos existentes) ... */
    </style>
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-4xl">
        <!-- Cabeçalho -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-800">Roleplay AI - Chat Imersivo</h1>
            <p class="text-gray-600">Interaja com uma IA personalizada com geração de imagens e áudio</p>
        </header>

        <!-- Configuração da Persona -->
        <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Seletor de Persona Predefinida -->
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Persona Predefinida</label>
                    <select id="personaSelect" class="w-full p-2 border rounded">
                        <option value="custom">Personalizada</option>
                        <option value="mago">Mago Arcano</option>
                        <option value="detetive">Detetive Noir</option>
                        <option value="elfo">Elfo da Floresta</option>
                        <option value="cientista">Cientista Maluco</option>
                        <option value="pirata">Capitão Pirata</option>
                    </select>
                </div>

                <!-- Campo de Personalização -->
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Personalização Livre</label>
                    <textarea 
                        id="customPersona" 
                        class="w-full p-2 border rounded h-20 resize-none"
                        placeholder="Descreva a personalidade do seu personagem..."
                        disabled
                    ></textarea>
                </div>
            </div>

            <!-- Campo para o Nome do Usuário -->
            <div class="mt-4">
                <label class="block text-gray-700 font-bold mb-2">Seu Nome</label>
                <input 
                    type="text" 
                    id="userName" 
                    class="w-full p-2 border rounded" 
                    placeholder="Digite seu nome"
                    value="Usuário"  <!-- Valor padrão -->
                >
            </div>

            <button id="clearHistory" class="bg-red-500 text-white px-3 py-1 rounded mt-2" aria-label="Limpar histórico">
                Limpar Histórico
            </button>
        </div>

        <!-- Container do Chat -->
        <div class="bg-white rounded-lg shadow-lg chat-container">
            <!-- Histórico de Mensagens -->
            <div id="messageHistory" class="message-container p-4 overflow-y-auto space-y-4">
                <div class="text-center text-gray-500">
                    Início da conversa
                </div>
            </div>

            <!-- Área de Input -->
            <div class="border-t p-4">
                <form id="chatForm" class="flex gap-2">
                    <input
                        type="text"
                        id="userInput"
                        class="flex-1 p-2 border rounded"
                        placeholder="Digite sua mensagem..."
                        required
                        aria-label="Digite sua mensagem"
                    >
                    <button
                        type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                        aria-label="Enviar mensagem"
                    >
                        Enviar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // ... (código existente) ...

        // Histórico de chat com contexto
        let conversationHistory = [];

        // Função para construir o contexto da conversa
        function buildConversationContext(persona, userName) {
            let context = `${persona}\n\n`;
            conversationHistory.forEach(msg => {
                context += `${msg.isUser ? userName : 'Bot'}: ${msg.content}\n`;
            });
            return context;
        }

        // Atualizar a função de envio do formulário
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            const userName = document.getElementById('userName').value || "Usuário";

            // Adiciona mensagem do usuário ao histórico
            conversationHistory.push({ content: userMessage, isUser: true });

            // Adiciona mensagem do usuário na interface
            addMessage(userMessage, true);
            userInput.value = '';

            // Mostra indicador de digitação
            const typingDiv = document.createElement('div');
            typingDiv.className = 'flex justify-start';
            typingDiv.innerHTML = `
                <div class="bg-gray-100 rounded-lg p-3">
                    <p class="typing-animation">Gerando resposta e imagem...</p>
                </div>
            `;
            typingDiv.id = 'typingIndicator';
            messageHistory.appendChild(typingDiv);
            messageHistory.scrollTop = messageHistory.scrollHeight;

            try {
                // Gera resposta com contexto
                const persona = personaSelect.value === 'custom' 
                    ? customPersona.value 
                    : predefinedPersonas[personaSelect.value];
                
                const fullPrompt = buildConversationContext(persona, userName) + `\n${userName}: ${userMessage}\nBot:`;
                const responseText = await fetchResponse(fullPrompt);
                
                // Remove o indicador e adiciona a resposta
                typingDiv.remove();
                
                // Adiciona resposta ao histórico
                conversationHistory.push({ content: responseText.trim(), isUser: false });
                
                // Exibe a resposta
                addMessage(responseText.trim(), false, true);
            } catch (error) {
                typingDiv.remove();
                addMessage('Desculpe, ocorreu um erro ao gerar a resposta.', false);
            }
        });

        // Função para limpar o histórico (atualizada)
        clearHistoryButton.addEventListener('click', () => {
            chatHistory = [];
            conversationHistory = [];
            localStorage.removeItem('chatHistory');
            loadChatHistory();
        });

        // ... (restante do código) ...
    </script>
</body>
</html>

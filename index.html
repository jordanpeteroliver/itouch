<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleplay AI - Immersive Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            height: calc(100vh - 320px);
        }
        .message-container {
            max-height: calc(100vh - 420px);
        }
        .typing-animation::after {
            content: '...';
            animation: typing 1.5s infinite;
        }
        @keyframes typing {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }
        .image-fade {
            animation: imageFade 0.5s ease-in;
        }
        @keyframes imageFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-4xl">
        <!-- Cabeçalho -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-800">Roleplay AI - Chat Imersivo</h1>
            <p class="text-gray-600">Interaja com uma IA personalizada com geração de imagens e áudio</p>
        </header>

        <!-- Configuração da Persona -->
        <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
                <!-- Seletor de Persona Predefinida -->
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Persona Predefinida</label>
                    <select id="personaSelect" class="w-full p-2 border rounded">
                        <option value="custom">Personalizada</option>
                        <option value="mago">Mago Arcano</option>
                        <option value="detetive">Detetive Noir</option>
                        <option value="elfo">Elfo da Floresta</option>
                        <option value="cientista">Cientista Maluco</option>
                        <option value="pirata">Capitão Pirata</option>
                    </select>
                </div>

                <!-- Campo de Personalização -->
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Personalização Livre</label>
                    <textarea 
                        id="customPersona" 
                        class="w-full p-2 border rounded h-20 resize-none"
                        placeholder="Descreva a personalidade do seu personagem..."
                    ></textarea>
                </div>
            </div>
             <!-- Botão para limpar o histórico -->
            <div class="text-right mt-2">
                <button id="clearHistoryBtn" class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600">
                    Limpar Histórico
                </button>
            </div>
        </div>

        <!-- Container do Chat -->
        <div class="bg-white rounded-lg shadow-lg chat-container">
            <!-- Histórico de Mensagens -->
            <div id="messageHistory" class="message-container p-4 overflow-y-auto space-y-4">
                <!-- As mensagens serão carregadas aqui pelo JavaScript -->
            </div>

            <!-- Área de Input -->
            <div class="border-t p-4">
                <form id="chatForm" class="flex gap-2">
                    <input
                        type="text"
                        id="userInput"
                        class="flex-1 p-2 border rounded"
                        placeholder="Digite sua mensagem..."
                        required
                    >
                    <button
                        type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                    >
                        Enviar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURAÇÃO E ELEMENTOS DO DOM ---
        
        const predefinedPersonas = {
            custom: "",
            mago: "Você é um poderoso Mago Arcano, versado nas artes místicas antigas. Seu conhecimento é vasto, mas você fala de forma enigmática e usa metáforas mágicas.",
            detetive: "Você é um Detetive Noir dos anos 40, cínico e perspicaz. Seu tom é seco e direto, sempre observando os detalhes ocultos.",
            elfo: "Você é um Elfo milenar da Floresta Ancestral, guardião da natureza. Sua fala é poética e você frequentemente referencia a natureza.",
            cientista: "Você é um Cientista Maluco excêntrico, sempre entusiasmado com experimentos. Você mistura termos científicos com ideias malucas.",
            pirata: "Você é um Capitão Pirata aventureiro, navegando pelos sete mares. Você usa gírias náuticas e conta histórias de aventuras."
        };

        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const messageHistory = document.getElementById('messageHistory');
        const personaSelect = document.getElementById('personaSelect');
        const customPersona = document.getElementById('customPersona');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');

        // --- 2. GERENCIAMENTO DE ESTADO (HISTÓRICO) ---
        
        // Carrega o histórico do localStorage ou inicia um array vazio. Esta é a nossa "memória".
        let conversationHistory = JSON.parse(localStorage.getItem('conversationHistory')) || [];

        // Função para salvar o histórico no localStorage.
        function saveHistory() {
            localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
        }

        // --- 3. FUNÇÕES AUXILIARES (API, ÁUDIO, ETC.) ---

        async function generatePanoramicImage(context) {
            const imagePrompt = `${context} in a panoramic artistic style`;
            const width = 1920;
            const height = 1080;
            const encodedPrompt = encodeURIComponent(imagePrompt);
            return `https://image.pollinations.ai/prompt/${encodedPrompt}?width=${width}&height=${height}`;
        }

        async function convertTextToAudio(text, voice = "nova") {
            const encodedText = encodeURIComponent(text);
            return `https://text.pollinations.ai/${encodedText}?model=openai-audio&voice=${voice}`;
        }

        async function playAudio(text) {
            const audioUrl = await convertTextToAudio(text);
            const audio = new Audio(audioUrl);
            audio.play();
        }

        // --- 4. FUNÇÃO PRINCIPAL PARA RENDERIZAR MENSAGENS ---
        
        // Esta função única cuida de criar e exibir uma mensagem na tela.
        async function renderMessage(messageObject) {
            const { content, isUser, generateImage } = messageObject;
            
            const div = document.createElement('div');
            div.className = `flex flex-col ${isUser ? 'items-end' : 'items-start'}`;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `max-w-[80%] ${isUser ? 'bg-blue-600 text-white' : 'bg-gray-100'} rounded-lg p-3 mb-2`;
            messageDiv.innerHTML = `<p>${content}</p>`;

            // Adiciona o botão de áudio apenas para mensagens da IA
            if (!isUser) {
                const audioButton = document.createElement('button');
                audioButton.className = "mt-2 text-blue-600 underline text-sm";
                audioButton.textContent = "Ouvir";
                audioButton.onclick = () => playAudio(content);
                messageDiv.appendChild(audioButton);
            }
            
            div.appendChild(messageDiv);

            // Gera e adiciona a imagem para respostas da IA
            if (!isUser && generateImage) {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'max-w-full mt-2 image-fade';
                const imageUrl = await generatePanoramicImage(content);
                imageDiv.innerHTML = `<img src="${imageUrl}" alt="Contexto visual" class="rounded-lg shadow-md">`;
                div.appendChild(imageDiv);
            }

            messageHistory.appendChild(div);
            messageHistory.scrollTop = messageHistory.scrollHeight;
        }

        // --- 5. LÓGICA DO CHAT E EVENTOS ---

        // Função para carregar e renderizar todo o histórico ao iniciar
        function loadHistory() {
            messageHistory.innerHTML = '<div class="text-center text-gray-500">Início da conversa</div>';
            conversationHistory.forEach(msg => renderMessage(msg));
        }

        // Event listener do formulário de chat
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userMessageContent = userInput.value.trim();
            if (!userMessageContent) return;

            // 1. Cria o objeto da mensagem do usuário
            const userMessageObject = { content: userMessageContent, isUser: true, generateImage: false };
            
            // 2. Adiciona ao histórico e salva
            conversationHistory.push(userMessageObject);
            saveHistory();

            // 3. Renderiza na tela
            renderMessage(userMessageObject);
            userInput.value = '';

            // Indicador de "digitando..."
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'flex justify-start';
            typingDiv.innerHTML = `<div class="bg-gray-100 rounded-lg p-3"><p class="typing-animation">Gerando resposta e imagem...</p></div>`;
            messageHistory.appendChild(typingDiv);
            messageHistory.scrollTop = messageHistory.scrollHeight;

            try {
                // Monta o prompt para a IA, incluindo o histórico para dar contexto
                const persona = personaSelect.value === 'custom' 
                    ? customPersona.value 
                    : predefinedPersonas[personaSelect.value];
                
                // Pega as últimas mensagens para não sobrecarregar o prompt
                const recentHistory = conversationHistory.slice(-6).map(m => `${m.isUser ? 'Usuário' : 'Resposta'}: ${m.content}`).join('\n');
                
                const fullPrompt = `${persona}\n\nHistórico Recente:\n${recentHistory}\n\nResposta:`;
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(fullPrompt)}`);
                const responseText = response.ok ? await response.text() : "Desculpe, ocorreu um erro ao gerar a resposta.";

                // 1. Cria o objeto da mensagem da IA
                const aiMessageObject = { content: responseText.trim(), isUser: false, generateImage: true };

                // 2. Adiciona ao histórico e salva
                conversationHistory.push(aiMessageObject);
                saveHistory();

                // 3. Renderiza na tela
                typingDiv.remove();
                renderMessage(aiMessageObject);

            } catch (error) {
                typingDiv.remove();
                const errorObject = { content: 'Desculpe, ocorreu um erro de rede.', isUser: false, generateImage: false };
                conversationHistory.push(errorObject);
                saveHistory();
                renderMessage(errorObject);
            }
        });

        // Event listener para mudança de persona
        personaSelect.addEventListener('change', () => {
            customPersona.disabled = personaSelect.value !== 'custom';
            if (personaSelect.value !== 'custom') {
                customPersona.value = predefinedPersonas[personaSelect.value];
            }
        });

        // Event listener para limpar o histórico
        clearHistoryBtn.addEventListener('click', () => {
            conversationHistory = [];
            saveHistory();
            loadHistory();
        });

        // --- 6. INICIALIZAÇÃO DA PÁGINA ---
        
        // Quando a página carregar, carrega o histórico salvo
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            customPersona.value = "";
            userInput.focus();
        });

    </script>
</body>
</html>

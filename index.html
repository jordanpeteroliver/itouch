<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleplay AI - Chat Imersivo</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e6f0fa; margin: 0; padding: 20px; }
        .chat-container { max-width: 600px; margin: 0 auto; height: 70vh; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #fff; border-radius: 5px; }
        .message { margin: 10px; padding: 10px; border-radius: 5px; max-width: 70%; }
        .user-message { background-color: #007bff; color: white; margin-left: auto; }
        .bot-message { background-color: #e9ecef; color: black; }
        .input-area { max-width: 600px; margin: 10px auto; display: flex; gap: 10px; }
        input { flex: 1; padding: 5px; }
        button { padding: 5px 10px; }
        img, audio { max-width: 100%; }
    </style>
</head>
<body>
    <h1>Roleplay AI - Chat Imersivo</h1>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-area">
        <input type="text" id="promptInput" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        async function sendMessage() {
            const prompt = document.getElementById('promptInput').value;
            if (!prompt) return alert('Por favor, insira uma mensagem!');
            
            // Adicionar mensagem do usuário
            addMessage(prompt, 'user');
            document.getElementById('promptInput').value = '';

            // Simular resposta do bot
            try {
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}`);
                const text = await response.text();
                addMessage(text, 'bot');
            } catch (error) {
                addMessage('Erro ao gerar resposta.', 'bot');
            }
        }

        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.innerHTML = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Rolar para a última mensagem
        }

        // Exemplo inicial
        addMessage('Olá! Estou pronto para conversar. Envie um prompt!', 'bot');
    </script>
</body>
</html>
